name: Build and Test with Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java environment
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11 # Specify your Java version
          distribution: temurin # Temurin is the default recommended JDK distribution
          cache: gradle

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build the Gradle project
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # Run tests
      - name: Run tests
        run: ./gradlew test --no-daemon
      - name: Generate JaCoCo Report
        run: ./gradlew jacocoTestReport --no-daemon
      - name: Download Codacy Coverage Reporter
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: curl -Ls https://coverage.codacy.com/get.sh | bash
      - name: Publish Coverage to Codacy
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: ./codacy-coverage-reporter report -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
